<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mnozenje - deljenje</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class=" text-center">Generator brojeva</h1>
    <div class="row">
      <div class="col-12 col-sm-2 offset-sm-3 option ">
        <h5 class="my-2">broj cifara</h5>
        <select id="digits" class="form-control">
          <option value="0">1</option>
          <option value="1">2</option>
          <option value="2">3</option>
          <option value="3">4</option>
          <option value="4">5</option>
          <option value="5">6</option>
          <option value="6">7</option>
          <option value="7">8</option>
          <option value="8">9</option>
        </select>
        <h5 class="my-2">deljivi sa:</h5>
        <select id="divider" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>
      <div class="col-6 col-sm-2 list">
        <div class="lists">
          <button class="btn btn-warning mt-4" id="btnGenDividedNumbers">Generisi</button>
          <ul class="listDivededNums"></ul>
        </div>
      </div>
      <div class="col-6 col-sm-2 list">
        <div class="lists">
          <button class="btn btn-warning mt-4" id="btnResult">Result</button>
          <ul class="listResult"></ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
